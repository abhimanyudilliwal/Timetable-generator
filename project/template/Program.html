{% extends 'profile.html' %}

{% block content %}
<body>
<style>


.sidebar a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
}

.sidebar a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}

        .container {
            position: absolute;
            left: 300px;
            top: 50px;
            margin: 20px;
            max-width: 70%;
            padding: 26px;
        }

        b {
            color: black;
            font-size:26px;
            -webkit-text-stroke: 1px black;
        }

        /* Full-width input */
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 15px 0px;
            border: 2px solid black;
        }
                /* Styling the submit button */
        .buttn {
            background-color: black;
            color: white;
            padding: 16px 16px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .buttn:hover {
            transform: scale(1.1);
            transition: transform 0.3s;
        }
        .option{
         width: 100%;
            padding: 15px;
            margin: 15px 0px;
            border: 2px solid black;

        }
        .messages{
        list-style:None;
        text-align:center;
        background-color:white;
        box-shadow:12px 12px 12px #e6lc66;
        font-size:20px;
        color:green;
        }
        .previous{
        position: fixed;
        left: 90%;
        bottom: 10%;

        text-align: center;
        }

</style>
<div>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>
<br>
<br>
<div class="main">
  <form class="container"  method="POST">
            {% csrf_token %}

            <b>Program_ID</b>
            <input type="text" placeholder="Program_ID Please"
                    name="program_id" required>

            <b>Program_name</b>
            <input type="text" placeholder="Program_name Please"
                    name="program_name" required>
              <b>Program_name</b>
            <select name="dept"  class="option">
               {% for dept in dept %}
             <option value="{{dept.dept_id}}">{{dept.dept_id}}</option>
               {% endfor %}
            </select>

            <button type="submit" class="buttn">Save</button>
        </form>
</div>
<div class="previous">
<a class="btn btn-warning" href="/" role="button">Back</a>

</div>

</body>
{% endblock %}
