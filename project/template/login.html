<!DOCTYPE html>
{% load static %}

<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Login Page</title>
     <link rel = "icon" href =
"https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png"
        type = "image/x-icon">
    <style>
        body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        h1 {
            text-align:center;
            color:green;
            -webkit-text-stroke: 1px black;
        }

        /* styling background image */
        .bg-img {
            background-image: url('{% static "info/images/time3.jpg"%}');
            min-height: 590px;
            background-size: cover;
        }

        /* Styling the form container */
        .container {
            position: absolute;
            left: 28px;
            top: 50px;
            margin: 20px;
            max-width: 300px;
            padding: 16px;
        }

        b {
            color: green;
            font-size:26px;
            -webkit-text-stroke: 1px black;
        }

        /* Full-width input */
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 15px 0px;
            border: 2px solid green;
        }



        /* Styling the submit button */
        .buttn {
            background-color: green;
            color: white;
            padding: 16px 16px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .buttn:hover {
            transform: scale(1.1);
            transition: transform 0.3s;
        }
    </style>

</head>
<body   >
    <div class="bg-img">
        <h1>Time table Generator</h1>

        <form class="container"  method="POST">

              {% csrf_token %}
              {{ form.as_p }}
            <button type="submit" class="buttn">Login</button>

        </form>

    </div>
</body>

</html>
