{% extends 'profile.html' %}

{% block content %}
<div class="card mb-3">
        <div class="card-header">
              <i class="fas fa-table"></i>
            <b>Class</b></div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                        <th>course_id</th>
                        <th>teacher_id</th>
                        <th>teacher_name</th>

                        <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for m in dpt %}
                    <tr>
                        <td>{{ m.course_id }}</td>
                        <td>{{ m.teacher_id }}</td>
                        <td>{{ m.teacher }}</td>

                            <td><a class="btn btn-warning" href="{% url 'EditAs' id=m.id %}" role="button">Edit</a> </td>
                    </tr>
                    {% empty %}
                            <p>admin has no Assign</p>
                    {% endfor %}

                  </tbody>
                </table>
              </div>
        </div>
    </div>
{% endblock %}
